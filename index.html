<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Do No Evil Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Do No Evil Pizza</h2>
      </div>




      <form id="sizeOrder" action="index.html" method="post">
        <div class="sizeOrder">
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large
            </label>
          </div>
        </div>





        <div class="orderToppings">
          <div class="checkboxes">
            <label>
              <input type="checkbox" name="topping" value="vcheese">
              Vegan Cheese
            </label>
          </div>
          <div class="checkboxes">
            <label>
              <input type="checkbox" name="topping" value="vpeperoni">
              Vegan Peperoni
            </label>
          </div>
          <div class="checkboxes">
            <label>
              <input type="checkbox" name="topping" value="vchicken">
              Vegan Chicken
            </label>
          </div>
          <div class="checkboxes">
            <label>
              <input type="checkbox" name="topping" value="veggies">
              Veggies
            </label>
          </div>
          <div class="checkboxes">
            <label>
              <input type="checkbox" name="topping" value="vmeatlovers">
              Vegan Meatlovers
            </label>
          </div>
        </div>

        <button type="submit" name="button">Submit the Goodness</button>
        <p id="output">Price</p>
      </form>

      </div>
    </div>
  </body>
</html>
