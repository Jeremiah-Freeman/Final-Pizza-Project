<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Do No Evil Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Do No Evil Pizza</h2>
      </div>
      <form id="sizeOrder" action="index.html" method="post">
        <div class="sizeOrder">
          <div class="radio">
            <label>
              <input type="radio" name="size" value=7>
              <strong>Small&ensp;&emsp;&emsp;($7.00)</strong>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value=9>
              <strong>Medium&emsp;($9.00)</strong>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value=11>
              <strong>Large&ensp;&emsp;&emsp;($11.00)</strong>
            </label>
          </div>
        </div>
        <div class="orderToppings">
            <div class="checkboxes">
              <label>
                <input type="checkbox" name="topping" value=1>
                Veggies ($1.00)
              </label>
            </div>
            <label>
              <input type="checkbox" name="topping" value=0>
              Vegan Cheese  (free)
            </label>
          <div class="checkboxes">
            <label>
              <input type="checkbox" name="topping" value=2>
              Vegan Peperoni ($2.00)
            </label>
          </div>
          <div class="checkboxes">
            <label>
              <input type="checkbox" name="topping" value=3>
              Vegan Chicken ($3.00)
            </label>
          </div>
          <div class="checkboxes">
            <label>
              <input type="checkbox" name="topping" value=4>
              Vegan Meatlovers ($4.00)
            </label>
          </div>
        </div>
        <button type="submit" name="button">Submit the Goodness</button>
        <p id="output">Price</p>
      </form>
      </div>
    </div>
  </body>
</html>
